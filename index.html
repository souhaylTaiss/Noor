<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Random text generator</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div>
            <div class="menu">
              <img src="./assets/images/icons/menu.svg" alt="" />
            </div>
            <div class="language">
              <img src="./assets/images/icons/language.svg" alt="">
              <ul>
                <li data-lang="ar" class="active">Arabic</li>
                <li data-lang="en">English</li>
              </ul>
            </div>
          </div>
            <div>
            <a href="index.html"
              ><img src="./assets/images/icons/logo.svg" alt=""
            /></a>
          </div>
        </div>
      </nav>

      <div class="hero-section">
        <div class="container">
          <!-- <div class="blur-overlay"></div> -->
          <h1>NoorQuote</h1>

          <div class="api-btn">
            <button type="button" value="quran" data-i18n="quranBtn">القران</button>
            <button type="button" value="hadith" data-i18n="hadithBtn">الحديث</button>
          </div>

          <div class="input-group">
            <input type="search" data-i18n="inputSearch" placeholder="ابحث عن اية او حديث" />
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>

          <div class="search">
            <a href="#chapters-container" class="quran">
              <img src="./assets/images/icons/book.svg" alt="" />
            </a>
            <div class="input-group">
              <input
                type="text"
                id="chapter"
                name="chapter"
                placeholder="الفاتحة"
              />
              <span class="icon"
                ><img src="./assets/images/icons/arrow-down.svg" alt=""
              /></span>
            </div>
            <div class="input-group">
              <input type="text" id="aya" name="aya" placeholder="اية" />
              <span class="icon"
                ><img src="./assets/images/icons/arrow-down.svg" alt=""
              /></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container font-family font-size">
      </div>
    </article>

    <main>
      <div class="container">
        <div class="quote-generator font-family">
          <div class="quote font-size">
            <p>
            </p>
            <div ><span></span> <span></span>  </div>
            <div class="shrinking-bar"><span></span></div>
          </div>

          <div class="generator ">
            <div class="btn firstBtn" data-i18n="suggestBtn">إقتراح</div>

            <div class="btn lastBtn" >
              <div data-i18n="autoSuggestBtn">إقتراح آلي</div>
              <span></span>
            </div>
          </div>
        </div>

        <div class="chapters-container font-family" id="chapters-container">
        </div>
      </div>
    </main>

    <aside >
      <div class="box">
        <h3 data-i18n="fontSize">حجم الخط</h3>
        <hr />
        <span>1</span>
        <input type="range" name="font-size" id="font-size" min="22" max="48" value="22"/>
        <span>26</span>
      </div>
      <div class="box">
        <h3 data-i18n="languages">اللغات</h3>
        <hr />
        <ul class="language-box"></ul>
      </div>
      <div class="box">
        <h3 data-i18n="fontsFamily">الخطوط</h3>
        <hr />
        <ul class="fonts-box"></ul>
      </div>
    </aside>

    <footer>
      <p></p>
    </footer>
    <div class="overlay"></div>
    <script src="./assets/main.js"></script>
  </body>
</html>
